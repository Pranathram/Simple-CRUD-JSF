<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Developer List</title>
        <h:outputStylesheet name="resources/css/bootstrap.min.css"/>
        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even){background-color: #f2f2f2}          
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h2><h:outputText value="Developers"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{user.usersList()}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{table.rowIndex + 1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{u.name} #{u.lastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Skills</f:facet>
                    <h:outputText value="#{u.skills}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header"></f:facet>
                    <h:commandButton action = "#{user.edit(u.id)}" value="View" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header"></f:facet>
                    <h:commandButton action = "#{user.delete(u.id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
           
        </h:form>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-1"></div>
                <div  class="col-sm-2">
                    <h2 style="text-align: center">Add a Developer</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-1">First Name</h:outputLabel>
                <div class="col-sm-3">
                    <h:inputText id="name-id" value="#{user.name}" class="form-control" validatorMessage="frist name is required">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="lastname" class="control-label col-sm-1">Last Name</h:outputLabel>
                <div class="col-sm-3">
                    <h:inputText id="lastname-id" value="#{user.lastname}" class="form-control" validatorMessage="last name is required">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-1">Email</h:outputLabel>
                <div class="col-sm-3">
                    <h:inputText id="email-id" value="#{user.email}" class="form-control" validatorMessage="Email Id is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-1">
                    <div class="col-sm-1">
                    <h:commandButton value="Create" action="#{user.save()}" class="btn btn-success" style="width: 80px;"></h:commandButton>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
